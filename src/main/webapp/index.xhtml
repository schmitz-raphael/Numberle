<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Numberle Game</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css"/>
    <h1>Numberle Game</h1>
    <h:form>
        <h:panelGrid columns="1">
            <h:outputLabel value="Guess a 6-digit number:"/>
            <h:panelGroup layout="block">
                <h:inputText value="#{numberleBean.guess}" size="6" maxlength="6"/>
                <h:commandButton value="Submit" action="#{numberleBean.checkGuess}"></h:commandButton>
            </h:panelGroup>
            <h:outputLabel value="#{numberleBean.attempts}" escape="false"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
